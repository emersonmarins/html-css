<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- O Method Get é o padrão e mostra os dados na url, já o Post não mostra na url mais dá para descobrir pelo devtools, o metodo get deve ser usado quando os dados não são sensíveis já o método post deve ser usado quando as informações são mais sigilosas, como cep endereço senhas etc. -->
    <form action="cadastro.php" method="get" autocomplete="off"> 
       <!-- o label deve ser usado para dizer que o nome que está na frente da caixa do formulário tem relação com este. -->
        <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label> <input type="text" name="isobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
