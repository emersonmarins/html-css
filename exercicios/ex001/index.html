<!-- Indica que esse documento é html 5 -->
<!DOCTYPE html>
<!-- tag html(todo documento em html começa
    com html e termina /html, o lang é a linguagem) -->
<html lang="pt-br">
<!-- área de cabeça (head) parte das configurações do seu site-->
<head>
    <!-- UTF-8 serve para ter regras de acentuações -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- viewport significa que a tela vai ocupar 100% da
tela disponível do seu navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título do site -->
    <title>Meu primeiro exercício</title>
</head>
<!-- área do corpo (body) -->
<body>
    <h1>Olá, Mundo!</h1>
    <!-- p (parágrafo) -->
    <p id="p1">Esse é o meu primeiro documento HTML! Estou muito feliz! </p>
    <p>Este é um momento único! Estou criando um site</p>
        <!-- hr não tem fechamento
         -->
    <hr>
    <script src="javasp.js">
    </script>
</body>
</html>
