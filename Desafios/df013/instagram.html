<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*
        para esconder o scroll de imagens 
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px; */
        
        body > iframe {
            width: 275px;
            height: 472px;
            
        }
        .scroll-escondido {
            width: 267px;
            height: 472px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="scroll-escondido">
        <iframe height="472px" src="https://bellalouse.com/"></iframe>
    </div>
</body>
</html>
