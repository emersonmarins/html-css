<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Com Imagens</title>
</head>

<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo voçê vai ver uma imagem que está na mesma pasta</p>  
    <!-- (src = origem) alt = alternativa (Serve para
        protetores de tela onde não aparece a imagem e
        para devicientes visuais
        pois diz o que se trata a imagem) -->
    <img src="LogoHTML5-200.png" alt="Logo HTML5">
    <!-- Para selecionar imagens em outra pasta basta clicar
    control + espaço e selecionar a pasta e imagem -->
    <p>Também podemos carregar imagens em subpastas</p>
    <img src="Imagens/LogoCss-200.png" alt="logo css3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="logo javascript">
</body>
</html>
