<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls width="640px">
        <source src="ex012/midia/video720p30.webm" type="video/webm">
        <source src="ex012/midia/video720p30.m4v" type="video/m4v">
        <source src="ex012/midia/pexels-rodnae-productions-8474604.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    
       <iframe width="640" height="400" src="https://www.youtube-nocookie.com/embed/VP4E_z0P5Js" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
    <h1>Adicionando vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/244399461?h=3e41304173&byline=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
