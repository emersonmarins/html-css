<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias-em-HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(min-width:1050px)" srcset="ex011/imagens/Grande.png" type="image/png">
        <source media="(min-width: 750px)" srcset="ex011/imagens/Médio.png" type="image/png">
       
        <img src="ex011/imagens/Pequeno.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>

    <audio preload="auto" controls loop>
      <source src="ex011/midia/Twirly Tops - The Green Orbs.mp3" type="audio/mp3">
      
      <p>Infelizmente seu navegador não pode reproduzir esse audio</p>
      <a href="ex011/midia/Twirly Tops - The Green Orbs.mp3">baixe o audio aqui</a>

    </audio>
    
</body>
</html>
